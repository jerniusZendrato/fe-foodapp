        -webkit-text-stroke-width: 1;

        font-size: 100px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      "
      class=""
      >7</a

<!-- fill customer name and button -->

<div class="mt-5" style="text-align: center">
  <div
    class="input-group flex-nowrap"
    style="
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 75%;
      margin: auto;
    "
    *ngIf="!nameError"
  >
    <span
      class="input-group-text"
      id="custumer-name"
      style="background-color: #f00"
    >
      <i class="fa-solid fa-circle-user fa-lg" style="color: #fff"></i>
    </span>
    <input
      type="text"
      class="form-control"
      placeholder="Fill in your name..."
      aria-label="Username"
      aria-describedby="custumer-name"
      [(ngModel)]="customerName"
    />
  </div>
  <div
    class="input-group flex-nowrap"
    style="
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 75%;
      margin: auto;
    "
    *ngIf="nameError"
  >
    <span
      class="input-group-text"
      id="custumer-name"
      style="background-color: #f00"
    >
      <i class="fa-solid fa-circle-user fa-lg" style="color: #fff"></i>
    </span>
    <input
      type="text"
      class="form-control is-invalid"
      placeholder="Fill in your name..."
      aria-label="Username"
      aria-describedby="custumer-name"
      [(ngModel)]="customerName"
    />
  </div>
  <div id="custumer-name" class="form-text" *ngIf="!nameError">
    *To start your order you must fill in your name
  </div>
  <div
    id="custumer-name"
    class="form-text"
    style="color: red"
    *ngIf="nameError"
  >
    *To start your order you must fill in your name
  </div>
</div>

<div class="mt-5 d-flex justify-content-center">
  <button
    type="button"
    class="btn"
    style="
      font-size: 200x;
      height: 38px;
      flex-shrink: 0;
      background-color: #f00;
      color: #fff;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      letter-spacing: 5px;
    "
    (click)="onOrderClick()"
  >
    LETâ€™S ORDER
    <i
      class="fa-solid fa-arrow-right-from-bracket mx-2"
      style="color: #fff"
    ></i>
  </button>
</div>
