<header class="header-sticky">
  <div class="header">
    <img
      style="
        width: 202px;
        height: 41px;
        top: 30px;
        left: 119px;
        gap: 0px;
        opacity: 0px;
        margin-top: 5%;
        margin-bottom: 1%;
      "
      src="https://image-storage-order-app.s3.eu-north-1.amazonaws.com/product_image/logo-white.png"
    />
  </div>

  <div class="div-header">
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        padding: 5px;
        font-size: 13px;
      "
    ></div>
  </div>
</header>

<section style="margin-top: 10%">
  <div class="d-flex justify-content-center">
    <h1><strong>Hai, {{ orderService.getCustomerName() }} </strong></h1>
  </div>
  <div class="d-flex justify-content-center">
    <h1>
      <strong>Thank you for visiting </strong>
    </h1>
  </div>
  <div class="d-flex justify-content-center">
    <h6 *ngIf="isCookFinished"><strong>Your order is ready to serve</strong></h6>
    <h6 *ngIf="!isCookFinished"><strong>Wait while your order is being cooked</strong></h6>
  </div>
  <div class="d-flex justify-content-center" style="margin: 20% 0px">
    <i *ngIf="!isCookFinished" class="fa-solid fa-hourglass" style="font-size: 60px"></i>
    <i *ngIf="isCookFinished" class="fa-solid fa-check" style="font-size: 60px; color: #1FAC12;"></i>
  </div>
  <div class="d-flex justify-content-center">
    <h6>
      You can make payment <strong>now</strong> or <strong>later</strong> at our
      cashier
    </h6>
  </div>
</section>
