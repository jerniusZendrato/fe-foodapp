<header style="position: sticky; padding: 0">
  <div
    style="
      background-color: #ff0000;
      color: white;
      text-align: center;
      z-index: 1000;
      height: 15vh;
      z-index: 1000;
    "
  >
    <img
      style="
        width: 202px;
        height: 41px;
        top: 30px;
        left: 119px;
        gap: 0px;
        opacity: 0px;
        margin-top: 5%;
        margin-bottom: 1%;
      "
      src="https://image-storage-order-app.s3.eu-north-1.amazonaws.com/product_image/logo-white.png"
    />

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        max-height: 30px;
      "
    >
      <div class="input-group mb-2" style="width: 246px">
        <span
          class="input-group-text"
          style="
            background-color: white !important;
            border-right: none;
            height: 25px !important;
          "
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <input
          style="border-left: none; height: 25px !important"
          type="text"
          class="form-control border-black--focus"
          placeholder="search ......"
          aria-label="product_name_search"
          [(ngModel)]="searchQuery"
        />
      </div>
    </div>
  </div>

  <!-- category -->
  <div
    style="
      background-color: white;
      border-radius: 15px;
      border: 1px solid white;
      height: 35px;
      z-index: 1001;
      margin-top: -2vh;
      margin-inline: -2px;
      position: relative;
    "
  >
    <!-- category -->
    <!-- [class.border-bottom-red]="activeCategoryId === category.id" -->

    <div style="padding-inline: 9px">
      <span
        *ngFor="let category of categories"
        [class.border-bottom-red]="activeCategoryId === category.id"
        (click)="scrollToCategory(category.id)"
        style="cursor: pointer; padding: 10px"
      >
        {{ category.name }}
      </span>
    </div>
  </div>
</header>


<!-- Content -->
<div class="content" style="padding-right: 20px; padding-left: 20px;">
  <div
    class="col-12"
    *ngFor="let category of categories"
    [attr.id]="category.id"
  >
    <p class="fw-bold mb-1">{{ category.name }}</p>
    <div
      class="col-12"
      *ngFor="let product of filterProductsBySearch() | filterByCategory : category.id"
    >
      <div class="card shadow my-2">
        <div class="d-flex align-item-center">
          <img
            [src]="product.urlImage"
            class="img-fluid rounded me-3"
            alt="{{ product.name }}"
            style="
              width: 100px;
              height: 100px;
              object-fit: cover;
              flex-shrink: 0;
              border-radius: 15px;
              margin: 5px;
              border: 0.5px solid #9b9b9b;
            "
          />
          <div style="min-width: 200px; max-width: 70%; flex-grow: 1">
            <p class="fw-bold mb-1">{{ product.name }}</p>
            <p class="text-break" style="font-size: 12px">
              {{ product.description }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="text align-self-center">{{ product.price }}</p>
              <div
                class="row align-items-center" style="margin-right:2px ;"
                *ngIf="orderService.getProductQuantity(product.id) > 0"
              >
                <div class="col-auto ">
                  <button
                    class="btn btn-outline-danger btn-sm"
                    style="
                      border-radius: 50px;
                      border: 2px solid red;
                      --bs-btn-padding-y: 0.1667rem;
                      --bs-btn-padding-x: 0.3333rem;
                      --bs-btn-font-size: 0.5rem;
                      margin-bottom: 2px;

                    "
                    (click)="orderService.decreaseQuantity(product)"
                  >
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
                <div
                  class="col text-center p-0 d-flex justify-content-center align-items-center"
                  style="
                    border: 1px solid red;
                    height: 22px;
                    width: 40px;
                    border-radius: 5px;
                  "
                >
                  <span>{{ orderService.getProductQuantity(product.id) }}</span>
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-outline-danger btn"
                    style="
                      border-radius: 50px;
                      border: 2px solid red;
                      --bs-btn-padding-y: 0.1667rem;
                      --bs-btn-padding-x: 0.3333rem;
                      --bs-btn-font-size: 0.5rem;
                      margin-bottom: 2px;
                    "
                    (click)="orderService.increaseQuantity(product)"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>

              <!-- Show only the "+" button if quantity is 0 or less -->
              <div
                class="d-flex justify-content-end align-items-center"
                style="min-width: 50%; margin-right: 8px"
                *ngIf="orderService.getProductQuantity(product.id) <= 0"
              >
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="orderService.increaseQuantity(product)"
                >
                  add
                </button>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Button -->

  <br /><br /><br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br /><br /><br />
  <br /><br /><br /><br />
</div>

<div
  style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    min-width: 325px;
  "
>
  <button
    type="button"
    class="btn btn-red"
    style="min-width: 100%; padding: 0; border: 0"
    routerLink="/cart"
  >
    <div class="d-flex justify-content-between align-items-center">
      <div
        class="icon-container"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: white;
          color: black;
          border-radius: 5px;
          margin: -2px;
          height: 70px;
          width: 80px;
          position: relative;
        "
      >
        <i
          class="fa-solid fa-cart-plus fa-2xl"
          style="position: relative; color: #ff0000"
        >
          <span
            class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-dark"
            style="font-size: 9px; margin-bottom: 40px"
          >
            4{{ orderService.getTotalItemQuantity() }}
          </span>
        </i>
      </div>
      <span class="total-payment" style="text-align: right; padding: 10px 20px">
        <strong>payment :</strong> <br />
        Rp 101.200,00
      </span>
    </div>
  </button>
</div>
