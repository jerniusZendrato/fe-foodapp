<div
  style="
    border: 2px solid orange;
    width: 100%;
    background-color: #f9f9f9;
    height: 100vh;
    display: flex;
    flex-direction: row;
  "
>
 <div style="width: 50%; height: 100%; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <img  src="https://image-storage-order-app.s3.eu-north-1.amazonaws.com/logo/logo.png" alt="image"
    width="200">
    <h1 style="color: #f80000;"><B>KANTIN K'JAYA</B></h1>
    <footer style="position: fixed; bottom: 100px;">
      <a href="https://wa.me/6281385172485?text=Halo,%20saya%20ada%20kendala/pertanyaan%20dalam%20menggunakan%20aplikasi.%0A%0ANama:%20[Nama%20Anda]%0AEmail:%20[Email%20Anda]%0AKendala/Pertanyaan:%20[Jelaskan%20masalah%20Anda]" target="_blank">
        
        <button style="font-size: small;" type="button" class="btn btn-success">Need <i class="fa-brands fa-whatsapp"></i> Help?</button>
      </a>
      </footer>
 </div>

 <div style="width: 50%;">
    <div style="background-color: white; height: 100%; width: auto; margin: 0 100px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <i class="fa-solid fa-circle-user" style="color: #f80000; font-size: 80px;"></i>
        <div style="width: 80%; margin: 30px;">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="User ID" [(ngModel)]="user_id" >
            <label for="floatingInput">User ID</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <button type="button" style="width: 80%;" class="btn btn-primary" (click)="login()">Login</button>
        <footer style="position: fixed; bottom: 0">
            <p style="font-size: 12px; margin-bottom: 50px;">Powered By <a href=" https://sbju-company-production.up.railway.app/" style="text-decoration: none;">SJBU25</a></p>
        </footer>
    </div>
 </div>
</div>


  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="successToast"
      class="toast align-items-center text-bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Your operation was successful!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <!-- Toast Error -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="errorToast"
      class="toast align-items-center text-bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Something went wrong! Please try again.</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
