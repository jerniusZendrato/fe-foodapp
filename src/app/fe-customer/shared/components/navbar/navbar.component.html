<div
  style="
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #f8f9fa;
  "
>
  <!-- Navbar Header with Avatar (centered) -->
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      color: red;
      margin-top: 3rem;
      text-align: center;
    "
  >
    <div style="display: flex; flex-direction: column; align-items: center">
      <div style="display: flex; justify-content: center">
        <i
          class="fas fa-circle-user"
          style="
            width: 76px;
            height: 76px;
            font-size: 76px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        ></i>
      </div>
      <p
        style="
          text-align: center;
          margin-top: 10px;
          font-size: 1.2rem;
          font-weight: 500;
          margin: 10px 0 0 0;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        "
      >
        {{ userName }}
      </p>
    </div>
  </div>

  <!-- Menu Card -->
  <div style="padding: 1.5rem; flex-grow: 1; margin-top: 1rem">
    <div
      style="
        border-radius: 10px;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
        cursor: pointer;
        background-color: #fff;
      "
      (click)="derect.toHistoryOrderPage()"
    >
      <div style="padding: 1rem; display: flex; align-items: center">
        <i
          class="fas fa-receipt"
          style="color: #3498db; font-size: 1.5rem; margin-right: 1rem"
        ></i>
        <span style="font-size: 1rem; font-weight: 500; color: #333"
          >Order History</span
        >
      </div>
    </div>
    <!-- Footer (Powered By) -->
    <div
      style="
        padding: 1rem;
        color: black;
        text-align: center;
        font-size: 0.9rem;
        margin-top: 450px;
      "
    >
      <p style="margin: 0; opacity: 0.8">
        powered by <span style="font-weight: bold; color: #2575fc">SBJU</span>
      </p>
      <p style="margin: 0; opacity: 0.8">Â© 2025 All rights reserved</p>
    </div>
  </div>
</div>
