<div
  style="
    background-color: #f00;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow-x: hidden;
  "
>
  <div
    style="
      min-height: 15vh;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <!-- Burger Icon Button -->
    <div style="position: absolute; top: 10px; right: 10px">
      <button
        style="
          background: none;
          border: none;
          cursor: pointer;
          font-size: 24px;
          color: white;
          transition: color 0.3s ease;
        "
        aria-label="Menu"
        (click)="derect.toNavbar()"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <!-- brand image -->

    <div>
      <img
        style="width: 200px; height: auto; opacity: 1; margin: 10px 0"
        alt="icon"
        src="https://image-storage-order-app.s3.eu-north-1.amazonaws.com/product_image/logo-white.png"
      />
    </div>

    <!-- search inptu -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        max-height: 30px;
        margin-top: 5px;
      "
    >
      <div class="input-group mb-2" style="width: 300px">
        <span
          class="input-group-text"
          style="
            background-color: white;
            border-right: none;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
          "
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input
          style="
            border-left: none;
            height: 40px;
            flex: 1;
            padding: 0 10px;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
          "
          type="text"
          class="form-control border-black--focus"
          placeholder="Search..."
          aria-label="product_name_search"
          [(ngModel)]="searchQuery"
        />
      </div>
    </div>
  </div>

  <div
    class="p-2"
    style="
      border-radius: 24px 24px 0px 0px;
      background-color: white;
      height: 85vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    "
  >
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div
      class="m-3 category-nav"
      style="
        white-space: nowrap;
        overflow-x: auto;
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 10;
      "
      #categoryNav
    >
      <div style="padding-inline: 9px">
        <ng-container *ngFor="let category of categories">
          <span
            [ngClass]="{ 'active-category': activeCategoryId === category.id }"
            (click)="setActiveCategory(category.id)"
            style="
              cursor: pointer;
              padding: 10px;
              display: inline-block;
              margin-right: 5px;
            "
            *ngIf="category.isActivated && category.name != 'un-category'"
          >
            {{ category.name }}
          </span>
        </ng-container>
      </div>
    </div>
    <div
      style="
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
      "
    >
      <ng-container *ngFor="let category of categories">
        <div
          *ngIf="category.isActivated && category.name != 'un-category'"
          class="category-container my-3"
          [attr.id]="category.id"
          #categoryContainer
        >
          <span class="fw-bold">
            {{ category.name }}
          </span>
          <ng-container *ngFor="let product of filterProductsBySearch()">
            <div *ngIf="category.isActivated && category.name != 'un-category'">
              <div *ngIf="product.categoryId === category.id" class="my-1">
                <app-product-card [product]="product"></app-product-card>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <div class="spacer"></div>
    </div>

    <app-check-out-button></app-check-out-button>
  </div>
</div>

<style>
  .spacer {
    height: 300px; /* Adjust the height as needed */
  }
  div::-webkit-scrollbar {
    display: none;
  }

  app-product-card {
    max-width: 100%;
    overflow-x: hidden;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .blur-content {
    filter: blur(3px);
  }

  .active-category {
    border-bottom: 2px solid #f00;
    font-weight: bold;
    color: #f00;
  }

  .category-nav {
    padding-bottom: 5px;
    border-bottom: 1px solid #eee;
  }

  .category-container {
    scroll-margin-top: 60px; /* Adjust based on your header height */
  }
</style>
